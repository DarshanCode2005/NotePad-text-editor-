<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="old-notes">
        <button class="add-btn">Add Note</button>
        <div class="notes-list">
        </div>
    </div>
    <div class="text-editor">
        <div class="heading"><input type="text" id="text-input" placeholder="Add the head"></div>
        <div class="text-editor-input">
            <textarea placeholder="Add the content"></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
